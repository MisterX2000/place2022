<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>r/place 2022 Archive</title>
  <link rel="apple-touch-icon" sizes="180x180" href="img/ico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/ico/favicon-16x16.png">
  <link rel="manifest" href="img/ico/site.webmanifest">
  <link rel="mask-icon" href="img/ico/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="img/ico/favicon.ico">
  <meta name="theme-color" content="#FF5700">
  <style>
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    canvas {
      image-rendering: optimizeSpeed !important; /* Older versions of FF */
      image-rendering: -moz-crisp-edges !important; /* FF 6.0+ */
      image-rendering: -webkit-optimize-contrast !important; /* Safari */
      image-rendering: -o-crisp-edges !important; /* OS X & Windows Opera (12.02+) */
      image-rendering: pixelated !important; /* Awesome future-browsers */
      -ms-interpolation-mode: nearest-neighbor !important; /* IE */

      -o-object-fit: contain;
      object-fit: contain;
    }

    .frameplayer {
      background: black !important;
      position: absolute !important;
    }
  </style>
</head>

<body>
  <div id="player" class="frameplayer" data-vidsrc="frames/frames.json"></div>
</body>

<script src="https://cdn.jsdelivr.net/npm/image-sequence-player/dist/lib.min.js"></script>
<script src="https://unpkg.com/@panzoom/panzoom@4.4.4/dist/panzoom.min.js"></script>
<script>
  var options = {
    rate: 10,
    controls: true,
    autoplay: true,
    backwards: false,
    startFrame: 0,
    width: '100%',
    height: '100%',
    progressBarColor: "#2450a4"
  };
  var player = new FramePlayer('player', options);
  player.play();

  const elem = document.getElementsByTagName('canvas')[0]
  const panzoom = Panzoom(elem, {
    maxScale: 10,
    minScale: 1,
    animate: true,
    overflow: 'shown'
  })
  elem.parentElement.addEventListener('wheel', panzoom.zoomWithWheel)
</script>

</html>
